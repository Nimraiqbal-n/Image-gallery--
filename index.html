<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-header">
            <h1>Image Gallery</h1>
        </div>
        <div class="gallery-content">
            <div class="image-container">
                <img src="img1.png" alt="Img1" class="gallery-image">
                <img src="img8.jpeg" alt="Img2" class="gallery-image">
                <img src="img3.png" alt="Img3" class="gallery-image">
                <img src="img4.png" alt="Img4" class="gallery-image">
                <img src="img5.png" alt="Img5" class="gallery-image">
                <img src="img6.png" alt="Img6" class="gallery-image">
                <img src="img7.png" alt="Img7" class="gallery-image">
                <img src="img9.jpeg" alt="Img8" class="gallery-image">
                <!-- Add more images here -->
            </div>
            <div class="navigation">
                <button class="prev-btn">Previous</button>
                <button class="next-btn">Next</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
